<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Clock - Javascript 30</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="clock-container"></div>
        <div class="clock">
            <div class="clock-face">
                <div class="clock-face__hand hour-hand"></div>
                <div class="clock-face__hand min-hand"></div>
                <div class="clock-face__hand second-hand"></div>
                <div class="clock-face__middle"></div>
                <div class="clock-face__hour hour12"></div>
                <div class="clock-face__hour hour1"></div>
                <div class="clock-face__hour hour2"></div>
                <div class="clock-face__hour hour3"></div>
                <div class="clock-face__hour hour4"></div>
                <div class="clock-face__hour hour5"></div>
            </div>
        </div>            
</body>
</html>
